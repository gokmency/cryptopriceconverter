<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body.popup-page {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #1f2937;
            color: #f9fafb;
        }
        .header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #f9fafb;
        }
        .header-icon {
            font-size: 18px;
            font-weight: 600;
            margin-right: 8px;
        }
        .header-text {
            font-size: 18px;
            font-weight: 600;
        }
        .section {
            margin-bottom: 16px;
        }
        .label {
            font-size: 14px;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 8px;
        }
        .styled-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #4b5563;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 12px;
            background-color: #2f373d;
            color: #f9fafb;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        .save-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            transition: background 0.2s;
        }
        .save-btn:hover {
            background: #1d4ed8;
        }
        .btn-icon {
            font-size: 14px;
            font-weight: 500;
            margin-right: 8px;
        }
        .btn-text {
            font-size: 14px;
            font-weight: 500;
        }
        .status {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            color: #059669;
        }
    </style>
</head>
<body class="popup-page">
    <div class="header">
        <span class="header-icon">₿</span>
        <span class="header-text">Crypto Converter</span>
    </div>
    
    <div class="section">
        <div class="label">Default Currency</div>
        <select id="defaultCurrency" class="styled-select">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="TRY">TRY - Turkish Lira</option>
        </select>
    </div>

    <div class="section">
        <div class="label">Display Settings</div>
        <div class="checkbox-container">
            <input type="checkbox" id="showUnitPrice">
            <label for="showUnitPrice">Show unit price</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="enableContextMenu">
            <label for="enableContextMenu">Enable right-click menu</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="showNotifications">
            <label for="showNotifications">Show notifications</label>
        </div>
    </div>

    <button class="save-btn" id="saveSettings">
        <span class="btn-icon">✓</span>
        <span class="btn-text">Save Settings</span>
    </button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>
</html>
